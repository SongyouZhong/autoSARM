# =============================================================================
# AutoSARM Docker Compose Configuration
# =============================================================================

services:
  autosarm:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: autosarm:${IMAGE_TAG:-latest}
    container_name: autosarm
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
    working_dir: /app
    entrypoint: ["micromamba", "run", "-n", "base", "autosarm"]
    command: ["--help"]
